<!DOCTYPE html>
<html>
<head><title>OpenAI Key Settings</title></head>
<body>
  <h2>Set OpenAI API Key</h2>
  <label for="apiKeyInput">API key:</label><br />
  <input type="password" id="apiKeyInput" placeholder="sk-..." style="width: 300px;" /><br /><br />
  <label for="queryStringInput">Query string:</label><br />
  <textarea type="queryString" id="queryStringInput" placeholder="enter query string..." style="width: 500px;" rows="10"></textarea><br /><br />
  <button id="saveKey">Save</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
